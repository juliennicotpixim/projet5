<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spécifications du produit</title>
        <link rel="stylesheet" href="../stylesheets/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="../js/fonction.js"></script>
        <script src="../js/store.js"></script>
        <script src="../js/detail_camera.js"></script>
    </head>
    <body>
      <nav class="navbar d-flex">
        <a class="navbar-brand ml-2" href="../index.html">
          <img src="../img/logo.png" width="300" height="300" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <a href="panier.html" class="btn btn-info btn-lg custom-btn">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg>
          <span class="h5 align-middle">Voir mon panier</span>
        </a>
      </nav>
      <h1 class="display-4 text-upper m-3 text-center">Spécifications du produit</h1>

      <div class="d-flex justify-content-center m-3">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-7">
              <img src="../img/phototest.jpg" class="card-img" id="camera-image" alt="...">
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <h5 class="card-title mb-3" id="camera-name">Nom de la caméra</h5>
                <p class="card-text mb-3" id="camera-description">Description de la caméra. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="input-group mt-3 mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="camera-lenses">Options de personnalisation :</label>
                  </div>
                  <select class="custom-select" id="camera-lenses">
                    <option selected>Choisissez une lentille...</option>
                  </select>
                </div>
                <div class="font-weight-bold">Prix : <span id="camera-price">xxxxxx</span> €</div>
                <div id="camera-addtobasket">
                  <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="ButtonAddToBasket">
                    <svg width="2em" height="1.6em" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                      <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z"/>
                      <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    <span class="align-middle">Ajouter au panier</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
